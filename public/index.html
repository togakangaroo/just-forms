<title>What about simple forms?</title>
<link rel="stylesheet" href="/style.css" media="screen" charset="utf-8">
<header>
	<p>
		A simple demo of how you can use simple forms in a modern way
	</p>
</header>
<main>
	<p>
		Let's register for something!
	</p>
	<form action="/register" method="post">
		<label>
			<span class="label">Name</span>
			<input name="name" >
		</label>
		<label>
			<span class="label">Email</span>
			<input name="email" >
		</label>
		<label>
			<span class="label">Your age</span>
			<input name="age" >
		</label>
		<button type="submit">Submit</button>
	</form>
</main>

<footer>
	<p>
		<a href="/modern-forms.html">Now with modern forms</a> 
	</p>
</footer>
