<title>Forms</title>
<link rel="stylesheet" href="/style.css" media="screen" charset="utf-8">
<nav>
	<a href="/default-forms.html" target="form-display">Default Form</a>
	<a href="/fancier-forms.html" target="form-display">Use Ajaxified form</a>
	<a href="/modern-forms.html" target="form-display">Use Ajaxified form with validation</a>

<header>
	Url: <span id="current-url"></span>
</header>
<iframe name="form-display" src="_blank">
	Select a link on hte left
</iframe>
<script>
 (() => {
	const sel1 = (selector) => document.querySelector(selector)
	sel1('[name="form-display"]').addEventListener('load', (e) => {
		const innerDoc = e.target.contentWindow.document
		sel1('#current-url').textContent = innerDoc && innerDoc.location
	})
})()
</script>
