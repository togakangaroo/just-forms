<main>
	<header>
		Url: <span id="current-url"></span>
	</header>
	<article>
		<iframe name="form-display" src="">
			Select a link
		</iframe>
		<pre id="code-display">
			<code class="javascript"></code>
		</pre>
	</article>
</main>
<script>
 (() => {
	const sel1 = (selector, doc=document) => doc.querySelector(selector)
	sel1('[name="form-display"]').addEventListener('load', (e) => {
		const innerDoc = e.target.contentWindow.document
		sel1('#current-url').textContent = innerDoc && innerDoc.location
		const code = sel1('#code-display code')
		code.innerHTML = sel1('.code-source', innerDoc).innerHTML
		hljs.highlightBlock(code)
	})
})()
</script>
